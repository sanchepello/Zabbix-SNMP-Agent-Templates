zabbix_export:
  version: '6.0'
  date: '2025-02-10T19:06:54Z'
  groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    - uuid: 2e865c4475064ea88fab7009cf93bffa
      template: 'Template System Resources'
      name: 'Template System Resources'
      groups:
        - name: Templates
      items:
        - uuid: 92088b6e24874a6c8eb4c7a31710418a
          name: 'Load Average'
          key: 'system.cpu.load[percpu,avg1]'
          value_type: FLOAT
        - uuid: e368ebb6e938452c89bb514112b68491
          name: 'CPU Usage'
          key: 'system.cpu.util[,,]'
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: cpu
        - uuid: a5621134c649416fa7902b80f6c81000
          name: 'Memory Total'
          key: 'vm.memory.size[total]'
          units: B
          tags:
            - tag: component
              value: memory
        - uuid: d7dffdfc800a43309a550b60e452fd8f
          name: 'Memory Usage'
          key: 'vm.memory.size[used]'
          units: B
          tags:
            - tag: component
              value: memory
      discovery_rules:
        - uuid: 84030103c56540acbd504dc44b16006a
          name: 'Network Interface Discovery'
          key: net.if.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#IFNAME}'
                value: '^eth[0-9]+$|^enp[0-9]+s[0-9]+$|^wlan[0-9]+$'
                formulaid: A
          item_prototypes:
            - uuid: 936d357f746849a484664f26bfa8dfab
              name: 'Incoming traffic on {#IFNAME}'
              key: 'net.if.in[{#IFNAME}]'
              units: bps
              tags:
                - tag: network
                  value: interface
            - uuid: a1cec787cc7d48eaada21c37238f0a33
              name: 'Outgoing traffic on {#IFNAME}'
              key: 'net.if.out[{#IFNAME}]'
              units: bps
              tags:
                - tag: network
                  value: interface
          graph_prototypes:
            - uuid: c83d7d7309554fed83fcdaea6fdb931e
              name: 'Incoming traffic on {#IFNAME}'
              graph_items:
                - color: 1A7C11
                  calc_fnc: ALL
                  item:
                    host: 'Template System Resources'
                    key: 'net.if.in[{#IFNAME}]'
            - uuid: 75cd2ae49d664ffdb9937137d6e8e979
              name: 'Outgoing traffic on {#IFNAME}'
              graph_items:
                - color: 1A7C11
                  calc_fnc: ALL
                  item:
                    host: 'Template System Resources'
                    key: 'net.if.out[{#IFNAME}]'
        - uuid: 822105415bbc4377a24087ee19e9ee6d
          name: 'Disk Discovery (Universal)'
          key: vfs.fs.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#FSNAME}'
                value: '^/$|^/bin$|^/boot$|^/dev$|^/etc$|^/home$|^/lib$|^/media$|^/opt$|^/sys$|^/tmp$|^/usr$|^/var$|^[A-Z]:$'
                formulaid: A
          item_prototypes:
            - uuid: 9bcf2968930043169fd3201046eaec71
              name: 'Free Disk Space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},free]'
              units: B
              tags:
                - tag: component
                  value: disk
            - uuid: c3ee31ad4efe40559c47226610399642
              name: 'Total Disk Space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},total]'
              units: B
              tags:
                - tag: component
                  value: disk
            - uuid: 83922595961641d2bbfb8cf7131c6964
              name: 'Used Disk Space on {#FSNAME}'
              key: 'vfs.fs.size[{#FSNAME},used]'
              units: B
              tags:
                - tag: component
                  value: disk
